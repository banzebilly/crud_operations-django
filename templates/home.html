{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermi.com</title>
  <!--swiper link-->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->

</head>
<body>

    <div class="container">
        <h1 class="text-center m-0">OUr Employee Details</h1>
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">{{ forloop.couter }}</th>
                <br>
                <th scope="col">Full name</th>
                <th scope="col">Designation</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            
            <tbody>
            {% for i in emp %} <!--we call it django template tags-->
              <tr>
                <th scope="row">{{forloop.counter }}</th>
                <td><a href="{% url 'emp_details' i.id %}">{{i.first_name}} {{ i.last_name }}</a><td><!--we call it django template variable-->
                <td>{{i.designation }}</td>
                <td>{{i.phone_number }}</td>
              </tr>
          
            {% endfor %}
            </tbody>
          
        </table>
    </div>



<!-- Bootstrap Bundle with Popper.js and Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JavaScript (for icons) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!--swiper cdn link-->
</body>
</html>
