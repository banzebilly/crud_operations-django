{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermi.com</title>
  <!--swiper link-->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->

</head>
<body>

    <div class="container">
        <h1 class="text-center mx-0"></h1>
        <div class="card" style="width: 18rem;">
            <img src="{{single_emp.photo.url}}" class="card-img-top" alt="employee details">
            <div class="card-body">
              <h5 class="card-title">{{single_emp.first_name }} {{single_emp.last_name}}</h5>
              <p class="card-text">{{ single_emp.designation }}</p>
              <p class="card-text">{{single_emp.email_address }}</p>
              <p class="card-text">{{single_emp.phone_number }}</p>
              <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
            </div>
          </div>
    
    </div>



<!-- Bootstrap Bundle with Popper.js and Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JavaScript (for icons) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!--swiper cdn link-->
</body>
</html>
